{% extends 'base.html' %}
{% block content %} 

    {% if user.is_authenticated %}
        {{user.username}}
    {% endif %}
        
    <div>
        <a href="{% url 'new' %}">new post</a>
    </div>
    
    {% for blog in blogs %}
    <div>
        <h3>{{blog.title}}</h3>

        {{blog.writer}}
        <br>
        {{blog.summary}} <a href="{%url 'detail' blog.id%}">..more</a>

        <br><br>
    </div>
    {% endfor %}


    {% endblock %}
